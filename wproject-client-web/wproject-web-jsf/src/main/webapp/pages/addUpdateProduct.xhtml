<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="./base/main.xhtml">

	<ui:define name="content">
		<h:form>
			<h:inputHidden value="#{mbSaveProduct.product.id}" />
			
			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel value="#{mbSaveProduct.title}" />
				</f:facet>
				
				<p:outputLabel value="Name: " />
				<p:inputText value="#{mbSaveProduct.product.productName}" />

				<p:outputLabel value="Supplier ID: " />
				<p:inputText value="#{mbSaveProduct.product.supplierId}" />

				<p:outputLabel value="Category: " />
				<p:inputText value="#{mbSaveProduct.product.categoryId}" />

				<p:outputLabel value="Quantity Per Unit: " />
				<p:inputText value="#{mbSaveProduct.product.quantityPerUnit}" />

				<p:outputLabel value="Unit Price: " />
				<p:inputText value="#{mbSaveProduct.product.unitPrice}" />

				<p:outputLabel value="Units in Stock: " />
				<p:inputText value="#{mbSaveProduct.product.unitsInStock}" />

				<p:outputLabel value="Units On Order: " />
				<p:inputText value="#{mbSaveProduct.product.unitsOnOrder}" />

				<p:outputLabel value="Reorder Level: " />
				<p:inputText value="#{mbSaveProduct.product.reorderLevel}" />

				<p:outputLabel value="Discontinued: " />
				<p:selectBooleanCheckbox
					value="#{mbSaveProduct.product.discontinued}" />

				<f:facet name="footer">
					<p:row>
						<p:outputPanel style="width: 100%; text-align:center"
							layout="block">
							<p:commandButton value="Save" action="/pages/products.faces"
								actionListener="#{mbSaveProduct.save}" style="margin: 130 auto;"
								oncomplete="disableButtons();" />
							<p:commandButton value="Cancel" action="/pages/products.faces"
								style="margin: 130 auto;" oncomplete="disableButtons();" />
						</p:outputPanel>
					</p:row>
				</f:facet>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
