<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="shortcut icon" type="image/x-icon"
		href="/resources/images/wpattern_wproject.ico" />
	<title>WPattern WProject Web (JSF, Primefaces, Spring, Spring
		Security, Spring RESTEasy)</title>
</h:head>

<h:body onload="document.content.dialog.login.j_username.focus();">
	<div id="content" title="WPattern Login">
		<p:dialog header="WPattern Login" id="dialog" minWidth="400"
			width="400" modal="true" closable="false" position="center"
			showEffect="slide" draggable="true" resizable="false" visible="true">
			<form name='login' action="j_spring_security_check" method='post'>
				<p:panelGrid columns="2">
					<h:outputLabel for="j_username" value="Username: " />
					<p:inputText id="j_username" requerid="true" />

					<h:outputLabel for="j_password" value="Password: " />
					<p:password id="j_password" requerid="true" />

					<f:facet name="footer">
						<p:row>
							<p:outputPanel style="width: 100%; text-align:center" layout="block">
								<input name="submit" type="submit" value="Login" />
							</p:outputPanel>
						</p:row>
					</f:facet>
				</p:panelGrid>
			</form>
		</p:dialog>
	</div>
</h:body>
</html>
