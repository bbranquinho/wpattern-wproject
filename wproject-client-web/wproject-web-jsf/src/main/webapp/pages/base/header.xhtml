<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>
		<div id="mainHeaderMenu">
			<h:form>
				<p:menubar style="vertical-align: bottom;">
					<p:submenu label="Data">
						<p:menuitem value="Products"
							url="#{facesContext.externalContext.requestContextPath}/pages/products.faces" />
					</p:submenu>

					<p:submenu label="Help" icon="ui-icon-help">
						<p:menuitem value="Content" url="#" />
						<p:separator />
						<p:menuitem value="About" url="#" />
					</p:submenu>

					<f:facet name="options">
						<p:inputText style="margin-right:10px" />
						<p:commandButton value="Logout" icon="ui-icon-extlink"
							oncomplete="jQuery.get('{request.contextPath}/j_spring_security_logout')"
							action="/login.faces" />
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
	</ui:composition>
</body>
</html>
